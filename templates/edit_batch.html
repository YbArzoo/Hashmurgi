<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Batch Quantity</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">✏️ Edit Batch Quantity</h1>

    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Batch Name:</label>
        <input type="text" value="{{ batch.batch_name }}" class="w-full p-2 border rounded bg-gray-100" readonly>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Current Quantity:</label>
        <input type="number" name="quantity" value="{{ batch.quantity }}" class="w-full p-2 border rounded" required>
      </div>

      <div class="flex justify-between">
        <a href="{{ url_for('manage_batches') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
