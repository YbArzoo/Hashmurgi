<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HashMurgi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Login</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      
      <div class="flex space-x-4">
        <a href="/register" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex-1 text-center">Register</a>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex-1">Login</button>
      </div>
      
      <div class="mt-4 text-center">
        <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot your password?</a>
      </div>
    </form>
  </div>
</body>
</html>
