<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Email Sent - HashMurgi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Password Reset Email Sent</h2>
    
    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
      <p>We've sent a password reset link to your email!</p>
    </div>
    
    <p class="text-gray-600 mb-4">
      We've sent an email to <span class="font-semibold">{{ email }}</span> with instructions to reset your password.
      Please check your inbox and click the reset link.
    </p>
    
    <div class="mt-6">
      <a href="/login" class="block w-full bg-gray-500 text-white text-center px-4 py-2 rounded hover:bg-gray-600">
        Return to Login
      </a>
    </div>
  </div>
</body>
</html>
