<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PDF Receipts - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Generate PDF Receipt</h1>

        <form method="POST" action="/admin/receipts" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Select Sale</label>
                <select name="sale_id" required class="w-full p-2 border rounded">
                    {% for sale in sales %}
                        <option value="{{ sale.id }}">
                            Sale #{{ sale.id }} â€“ {{ sale.customer.name }} ({{ sale.product.name }}, {{ sale.quantity }} pcs, BDT {{ sale.total_amount }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Generate Receipt PDF
                </button>
            </div>
        </form>

        <p class="text-gray-500 mt-6 text-sm">A downloadable PDF will be automatically generated for the selected sale.</p>
    </div>

</body>
</html>
