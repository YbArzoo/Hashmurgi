<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Change Password</h2>

    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <label for="current_password" class="block text-sm font-medium">Current Password</label>
        <input type="password" name="current_password" id="current_password" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div class="mb-4">
        <label for="new_password" class="block text-sm font-medium">New Password</label>
        <input type="password" name="new_password" id="new_password" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <button type="submit"
              class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Update Password
      </button>
    </form>
  </div>
</body>
</html>
