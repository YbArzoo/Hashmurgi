<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Profile - HashMurgi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md px-4 py-6">
      <h1 class="text-2xl font-bold text-blue-600 mb-6">Customer Panel</h1>
      <nav class="space-y-4">
        <a href="{{ url_for('customer_dashboard') }}" class="block text-gray-700 hover:text-blue-500">Dashboard</a>
        <a href="{{ url_for('profile_management') }}" class="block text-gray-700 hover:text-blue-500">Profile Management</a>
        <a href="{{ url_for('shop') }}" class="block text-gray-700 hover:text-blue-500">Shop Now</a>
        <a href="{{ url_for('track_customer_orders') }}" class="block text-gray-700 hover:text-blue-500">Track My Orders</a>
        <a href="{{ url_for('logout') }}" class="block text-gray-700 hover:text-blue-500">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <header class="mb-6">
        <h2 class="text-3xl font-semibold text-gray-800">Customer Profile</h2>
        <p class="text-gray-500">Manage your profile information</p>
      </header>

      <!-- Profile Information -->
      <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Profile Details</h3>

        <!-- Start of Form for Editing Profile -->
        <form action="/update-profile" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          
          <!-- Full Name -->
          <div class="flex justify-between">
            <label class="text-gray-600" for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="p-2 border rounded" value="{{ user.name }}" required>
          </div>

                    <!-- Email -->
          <!-- Email -->
          <div class="flex justify-between">
            <label class="text-gray-600" for="email">Email:</label>
            <input type="email" id="email" name="email" class="p-2 border rounded" value="{{ user.email }}" required>
          </div>


          <!-- Phone Number -->
          <div class="flex justify-between">
            <label class="text-gray-600" for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="p-2 border rounded" value="{{ user.phone }}" required>
          </div>

          <!-- Address -->
          <div class="flex justify-between">
            <label class="text-gray-600" for="address">Address:</label>
            <input type="text" id="address" name="address" class="p-2 border rounded" value="{{ user.address }}" required>
          </div>

          <!-- Blood Group -->
          <div class="flex justify-between">
            <label class="text-gray-600" for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" class="p-2 border rounded" value="{{ user.blood_group }}" required>
          </div>

          <!-- Submit Button -->
          <div class="mt-4 text-right">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save Changes</button>
          </div>
        </form>
        <!-- End of Form -->
      </section>
    </main>
  </div>
</body>
</html>
