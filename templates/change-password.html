<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Change Password</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Current Password</label>
        <input type="password" name="current_password" placeholder="Enter current password" class="w-full p-2 border border-gray-300 rounded">
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">New Password</label>
        <input type="password" name="new_password" placeholder="Enter new password" class="w-full p-2 border border-gray-300 rounded">
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Confirm New Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm new password" class="w-full p-2 border border-gray-300 rounded">
      </div>
      
      <div class="flex space-x-4">
        <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Change Password</button>
      </div>
    </form>
  </div>
</body>
</html>
