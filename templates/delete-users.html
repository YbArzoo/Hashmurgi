<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Users</h2>
    <p class="text-gray-600 mb-4">Select user type and specific user to delete:</p>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">User Type</label>
        <select name="user_type" class="w-full p-2 border border-gray-300 rounded">
          <option>Customer</option>
          <option>Employee</option>
          <option>Farmer</option>
          <option>Manager</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Select User</label>
        <select name="user_id" id="userSelect" class="w-full p-2 border border-gray-300 rounded" onchange="updateUserInfo()">
          {% for user in users %}
            <option value="{{ user.id }}" data-role="{{ user.role }}">{{ user.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Current Role</label>
        <input type="text" id="currentRole" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly>
      </div>
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete User</button>
    </form>
  </div>

  <script>
    function updateUserInfo() {
      const select = document.getElementById('userSelect');
      const selectedOption = select.options[select.selectedIndex];
      const role = selectedOption.getAttribute('data-role');
      document.getElementById('currentRole').value = role;
    }
    window.onload = updateUserInfo;
  </script>
</body>
</html>
