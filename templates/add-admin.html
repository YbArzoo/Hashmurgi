<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Add New Admin</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" name="name" placeholder="Enter name" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" placeholder="Enter email" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Admin</button>
    </form>
    
  </div>
</body>
</html>
