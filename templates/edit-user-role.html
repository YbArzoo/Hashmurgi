<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User Roles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Edit User Roles</h2>

    <form method="POST" class="space-y-4">
      <!-- Select User -->
      <div>
        <label class="block text-gray-700 mb-1">Select User</label>
        <select name="user_id" id="userSelect" class="w-full p-2 border border-gray-300 rounded" onchange="updateRole()">
          {% for user in users %}
            <option value="{{ user.id }}" data-role="{{ user.role }}">{{ user.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Current Role -->
      <div>
        <label class="block text-gray-700 mb-1">Current Role</label>
        <input type="text" id="currentRole" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly>
      </div>

      <!-- Assign New Role -->
      <div>
        <label class="block text-gray-700 mb-1">Assign New Role</label>
        <select name="new_role" class="w-full p-2 border border-gray-300 rounded">
          <option>Customer</option>
          <option>Employee</option>
          <option>Farmer</option>
          <option>Manager</option>
          <option>Admin</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Role</button>
    </form>
  </div>

  <!-- JavaScript to auto-fill current role -->
  <script>
    function updateRole() {
      const select = document.getElementById('userSelect');
      const selectedOption = select.options[select.selectedIndex];
      const role = selectedOption.getAttribute('data-role');
      document.getElementById('currentRole').value = role;
    }

    // Auto-fill on page load
    window.onload = updateRole;
  </script>
</body>
</html>
